<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出库详细信息</title>
    <!-- <link rel="stylesheet" href="css/layui.css" media="all"> -->
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/base.css" media="all">
    <link rel="stylesheet" href="../css/operation-record-inspection.css" media="all">
    <link rel="stylesheet" href="../css/Out-information_registration.css" media="all">
</head>

<body>
    <!-- 你的HTML代码 -->
    <!-- 头部 -->

    <!-- 头部：标题+返回键 -->
    <div class="app_header">
        <a href="#" class="back_btn"><i class="layui-icon  layui-icon-left"></i></a>
        <a href="#" class="title">出库详细信息</a>
    </div>
    <!-- 按钮：审批+历史 -->
 
    <div class="form">
        <form action="" >
            <table>
                <tbody class="forminfo">
                 
                    <tr>
                        <td>时间</td>
                        <td id="outcometime"><input type="text"  value="" >
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>发送地点</td>
                        <td id="outcomefrom"><input type="text" >
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>仓库名</td>
                        <td id="site-class">
                            <select name="" >
                                <option value="" > A仓库</option>
                                <option value="" > B仓库</option>
                            </select>
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>仓库管理员</td>
                        <td id="outcomemsman"><input type="text" >
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>管理员工号</td>
                        <td id="outcomemsmannb"><input type="text"    >
                            <p></p>
                        </td>
                    </tr>
                   
                    <tr>
                        <td>工人工号</td>
                        <td id="outcomemannb"><input type="text" id="">
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>产品名字</td>
                        <td id="outcomeitname"><input type="text" id="">
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>数量</td>
                        <td id="outcomeitnb"><input type="text" id="">
                            <p></p>
                        </td>
                    </tr>
                    <tr>
                        <td>类型</td>
                        <td  id="outcomevary"><input type="text" id="">
                            <p></p>
                        </td>
                    </tr>
                    <tr class="btn1">
                        <td colspan="2" class="btn">
                            <button data-method="offset" data-type="auto" class="layui-btn layui-btn-normal" id="btn"
                                type="button">提交</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <!-- 成功弹框 -->
    <div class="layui-layer layui-layer-page success-alert" id="layui-layer2" type="page" times="2" showtime="0" id="successful"
        contype="string">
        <div id="layerDemoauto" class="layui-layer-content content">
            <div>
                <div><img src="../icon/icon/ok.png" alt=""></div>
                <p class="success">表单提交成功</p>

            </div>
        </div>
        <div class="layui-layer-btn layui-layer-btn-c"><a class="layui-layer-btn0 determine" onclick="sucJumpLaborBor()">确定</a></div><span
            class="layui-layer-resize"></span>
    </div>
    <div class="mask">
    </div>

    <!-- 失败弹框 -->
    <div class="layui-layer layui-layer-page failure-alert" id="layui-layer3" type="page" times="2" showtime="0" id="failure"
         contype="string">
        <div id="layerDemoauto" class="layui-layer-content content">
            <div>
                <div><img src="../icon/icon/no.png" alt=""></div>
                <p class="failure">表单提交失败</p>
            </div>
        </div>
        <div class="layui-layer-btn layui-layer-btn-c"><a class="layui-layer-btn0 determine" onclick="faiJumpLaborBor()">确定</a></div><span
            class="layui-layer-resize"></span>
    </div>
    <div class="mask">
    </div>


    <!-- js的引用 -->
    <script src="../layui/layui.all.js"></script>
    <script src="../js/jquery-1.12.3.js"></script>
    <script src="../js/page_js/Out-information_registration.js"></script>
</body>
<script src="../js/jquery-1.12.3.js"></script>
<script src="../js/page_js/fill.js"></script>

</html>
