<!DOCTYPE html>
<html>

<head>

<body>

  <!-- 你的HTML代码 -->

  </div>
  <!-- 按钮：审批+历史 -->


  <div class="forminformation">

      <div class="layui-form">
        <table class="layui-table">
          <colgroup>
            <col width="100">
            <col width="300">
            <col width="150">
            <col>
          </colgroup>
          <thead style="text-align: center;">

              <th>产品编号</th>

                    <div class="Approve_graph  layui-col-xs12">

                        </div>
                    
                    </div>
                </td>
              </tr>

          </tbody>

        </table>

    </div>
   
  </div>
